---
- name: Deploy application
  hosts: tag_Environment_Testing
  become: yes
  tasks:
    - name: Copy app systemd file to /etc/systemd/system
      template:
        src: dcmetromap.service
        path: /etc/systemd/system/dcmetromap.service

    - name: enable and start service
      systemd:
        name: dcmetromap
        daemon_reload: yes
        enabled: yes
        state: started
